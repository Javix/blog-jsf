<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/application.xhtml">
        <ui:define name="title">JSF Blog | New Post</ui:define>

        <div class="large-12 columns">
            <ui:define name="content">
                <div class="small-8">
                    <h3>New Post</h3>
                    <h:messages/>
                    <h:form>
                        <div class="row">
                            <div class="small-3 columns">
                                <label for="right-label" class="right inline">Title</label>
                            </div>
                            <div class="small-9 columns">
                                <h:inputText value="#{postBean.post.title}" required="true"/>
                                <p>
                                    <h:commandButton value="Create" type="submit"
                                                     action="#{postBean.create(postBean.post)}"
                                                     styleClass="button radius"/>
                                </p>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </div>
    </ui:composition>
</f:view>
</html>
