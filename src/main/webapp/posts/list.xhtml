<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition template="/application.xhtml">
    <ui:define name="title">JSF Blog | Posts</ui:define>

    <div class="large-12 columns">
        <ui:define name="content">
            <h3>Posts list</h3>
            <table>
                <thead>
                <tr>
                    <th>Post Title</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat value="#{postsController.posts}" var="post">
                    <tr>
                        <td>#{post.title}</td>
                        <td>
                            <pretty:link mappingId="comments">
                                <f:param value="#{post.id}"/>
                                Comments
                            </pretty:link>
                        </td>
                        <td>
                            <pretty:link mappingId="postEdit">
                                <f:param value="#{post.id}"/>
                                Edit
                            </pretty:link>
                        </td>
                        <td><a href="#">Delete</a></td>
                    </tr>
                </ui:repeat>
                </tbody>
            </table>

            <p><h:link value="Home" outcome="/index"/></p>
        </ui:define>
    </div>
</ui:composition>
</body>
</html>
