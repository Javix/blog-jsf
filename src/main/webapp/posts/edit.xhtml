<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pretty="http://ocpsoft.com/prettyfaces" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://xmlns.jcp.org/jsf/facelets
http://xmlns.jcp.org/jsf/facelets ">
<body>
<ui:composition template="/application.xhtml">
    <ui:define name="title">JSF Blog | Edit Post</ui:define>

    <div class="large-12 columns">
        <ui:define name="content">
            <div class="small-8">
                <h3>Edit Post</h3>
                <h:messages/>
                <h:form>
                    <div class="row">
                        <div class="small-3 columns">
                            <label for="right-label" class="right inline">Title</label>
                        </div>
                        <div class="small-9 columns">
                            <h:inputText value="#{postsController.post.title}" required="true"/>
                            <p>
                                <h:commandButton value="Update" type="submit"
                                                 action="#{postsController.update(postsController.post)}"
                                                 styleClass="button radius"/>
                            </p>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </div>
</ui:composition>
</body>
</html>
